<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music Previews</title>
    <link rel="stylesheet" href="./assets/css/barebones.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://tools.applemusic.com/favicon-black.ico" rel="icon" type="image/png">
</head>

<body class="u-margin-0">
    <main class="wrapper wrapper--site">
        <header class="site-header u-padding-v2 u-padding-h0 u-padding-h3--sm">
            <h1 class="heading heading--h1 aligner aligner--hCenter aligner--vCenter u-margin-b3">Apple Music Previews</h1>
            <h3 class="heading heading--h4 site-header--sub aligner aligner--hCenter aligner--vCenter u-margin-t0 u-margin-b4">Get 25 popular song
                <br> previews of any listed artist</h3>
        </header>
        <div class="site-content u-padding-v2 u-padding-h0 u-padding-h6--sm">
            <div class="input-group aligner aligner--row u-margin-b4">
                <input class="input-group-field aligner-item aligner-item--grow5 js-input-field" title="Search for an artist, e.g., Mohd Rafi, John Lennon, Michael Jackson"
                    placeholder="Search for an artist, e.g., Mohd Rafi, John Lennon, Michael Jackson" type="text" value="">
                <div class="dropdown-wrapper aligner-item aligner aligner--row">
                    <select class="dropdown aligner-item js-songs-count-dropdown">
                        <option selected value="5">Load 5 Songs</option>
                        <option value="10">Load 10 Songs</option>
                        <option value="15">Load 15 Songs</option>
                        <option value="20">Load 20 Songs</option>
                        <option value="25">Load 25 Songs</option>
                    </select>
                </div>
                <button class="input-group-button aligner-item u-cursor-pointer js-input-button">Search</button>
            </div>
            <div style="display: none;" class="layout-wrapper-overlay aligner aligner--hCenter aligner--vCenter js-loader-overlay">
                <div class="loader"></div>
            </div>
            <div class="layout-wrapper u-margin-b1 js-layout-wrapper">
                <div class="layout-wrapper-placeholder u-full-height aligner aligner--hCenter aligner--vCenter js-content-placeholder">Please load some music here ;)</div>
            </div>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
