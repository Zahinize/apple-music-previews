<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music Previews</title>
    <link rel="stylesheet" href="./assets/css/barebones.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://tools.applemusic.com/favicon-black.ico" rel="icon" type="image/png">
</head>

<body class="u-margin-0 u-bg-color-white">
    <main class="wrapper wrapper--site">
        <header class="site-header u-padding-v2 u-padding-h0 u-padding-h3--sm">
            <h1 class="heading heading--h1 aligner aligner--hCenter aligner--vCenter u-margin-b3">Apple Music Previews</h1>
            <h3 class="heading heading--h4 site-header--sub aligner aligner--hCenter aligner--vCenter u-margin-t0 u-margin-b4">Listen song & playlist
                <br> previews of your favourite Artists</h3>
        </header>
        <div class="site-content u-padding-v2 u-padding-h0 u-padding-h6--sm">
            <div class="input-group aligner aligner--row u-margin-b4">
                <input class="input-group-field aligner-item aligner-item--grow5 js-input-field" title="Search an artist, e.g., Mohd Rafi, John Lennon, Michael Jackson"
                    placeholder="Search an artist, e.g., Mohd Rafi, John Lennon, Michael Jackson" type="text" value="">
                <button class="input-group-button u-bg-color-primary aligner-item u-cursor-pointer js-input-button">Search</button>
                <div class="dropdown-wrapper u-padding-2 u-bg-color-secondary aligner-item aligner-item--growHalf aligner aligner--row js-songs-dropdown-wrapper">
                    <select class="dropdown aligner-item js-songs-count-dropdown">
                        <option selected value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="dropdown-wrapper u-padding-2 u-bg-color-tertiary aligner-item aligner-item--growHalf aligner aligner--row">
                    <select class="dropdown aligner-item js-media-dropdown">
                        <option selected="" value="songs">Songs</option>
                        <option value="playlists">Playlists</option>
                    </select>
                </div>
            </div>
            <div style="display: none;" class="layout-wrapper-overlay aligner aligner--hCenter aligner--vCenter js-loader-overlay">
                <div class="loader"></div>
            </div>
            <div class="layout-wrapper u-margin-b1 js-layout-wrapper">
                <div class="layout-wrapper-placeholder u-full-height aligner aligner--hCenter aligner--vCenter js-content-placeholder">Please load some music here ;)</div>
            </div>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
